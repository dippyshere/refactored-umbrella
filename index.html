<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Hi">
    <meta name="keywords" content="Simulation, SDD, Collision, Physics, JS, 2021">
    <meta name="author" content="Alex Hanson">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex H JS Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas" width="1920" height="360"></canvas>
    <div class="humaninterfacedevice">
      <div class="inputs">
        <label for="mass1">Mass 1</label>
        <input id="mass1" type="number" min="1" max="1000000">
          <label for="mass1vel">Intial Velocity 1</label>
          <input id="mass1vel" type="number">
      </div>
      <div class="inputs">
        <label for="mass2">Mass 2</label>
        <input id="mass2" type="number" min="1" max="10000000000000000">
          <label for="mass2vel">Intial Velocity 2</label>
          <input id="mass2vel" type="number">
      </div>
      <button id="play">Start Simulation</button>
      <button id="reset">Reset Simulation</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
