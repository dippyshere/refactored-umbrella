<!DOCTYPE html>
<html lang="en-AU">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="Hi">
    <meta name="keywords" content="Simulation, SDD, Collision, Physics, JS, 2021">
    <meta name="author" content="Alex Hanson">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alex H JS Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas id="canvas" width="1920" height="672"></canvas>
    <div class="controls">
      <div class="group">
        <label for="m1">Mass 1</label>
        <input id="m1" type="number">
          <label for="m1vel">Intial Velocity 1</label>
          <input id="m1vel" type="number">
      </div>
      <div class="group">
        <label for="m2">Mass 2</label>
        <input id="m2" type="number">
          <label for="m2vel">Intial Velocity 2</label>
          <input id="m2vel" type="number">
      </div>
      <button id="play">Start</button>
      <button id="reset">Reset</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
